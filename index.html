<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Nature Facts</title>
    <style>
        body {
            background: linear-gradient(to bottom, #00c6fb, #005bea); /* Example gradient */
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
            z-index: 1; 
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ffff;
        }

        #fact {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        button {
            background-color: #00ffff;
            color: #24243e;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00bfff;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; 
        }
    </style>
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="bgVideo">
            <source src="nature.mp4" type="video/mp4"> 
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <h1>Nature Facts</h1>
        <p id="fact"></p>
        <button onclick="newFact()">Discover More</button>
    </div>

    <script>
        const facts = [
            "The Amazon rainforest produces over 20% of the world's oxygen.",
            "A group of owls is called a parliament.",
            "The Earth's magnetic field is generated by its molten core.",
            "The population of ants on Earth is estimated to be 1 quadrillion.",
            "A single teaspoon of soil can contain millions of microorganisms.",
            "The Great Barrier Reef is the largest living structure on Earth.",
            "The average lifespan of a snowflake is about 5 minutes.",
            "A group of flamingos is called a flamboyance.",
            "The world's smallest mammal is the bumblebee bat, weighing less than a dime.",
            "The world's largest ocean, the Pacific Ocean, covers more area than all the continents combined.",
            "The tallest tree in the world is a coastal redwood named Hyperion.",
            "A group of giraffes is called a tower.",
            "The world's largest desert is the Antarctic Polar Desert.",
            "The largest recorded snowflake was 15 inches wide and 8 inches thick.",
            "A group of dolphins is called a pod.",
            "The Earth's atmosphere is made up of 78% nitrogen, 21% oxygen, and 1% other gases."
        ];

        let currentFact = "";

        function newFact() {
            let newFactIndex;
            do {
                newFactIndex = Math.floor(Math.random() * facts.length);
            } while (newFactIndex === currentFact);

            currentFact = newFactIndex;
            document.getElementById("fact").innerText = facts[currentFact];
        }

        newFact();
    </script>
</body>
</html>
